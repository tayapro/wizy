<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIZY</title>
    <meta
      name="description"
      content="Embark on an exciting adventure with WIZY Hangman game, the ultimate word-guessing game 
              with common topics.
              Perfect for all ages, our game combines the classic Hangman experience with the thrill 
              of collecting vacation essentials."
    />
    <meta
      name="keywords"
      content="wizy, hangman, game, vacation, fun, Ireland"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <script type="module" src="assets/js/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="custom-header">
      <a href="index.html">
        <div id="logo">
          <img src="assets/images/wizy_logo.webp" alt="Wizy logo" />
          <h2>WIZY</h2>
        </div>
      </a>
    </header>

    <!-- Main content -->
    <main>
      <div id="main-game-container">
        <div id="life-container"></div>
        <div id="letter-container"></div>
        <div id="alphabet-container"></div>

        <div id="game-outcome-container">
          <p id="game-outcome"></p>
          <p id="game-score"></p>
          <button id="btn-new-game">New game</button>
        </div>
      </div>
    </main>
  </body>
</html>
