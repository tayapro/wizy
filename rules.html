<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Embark on an exciting adventure with WIZY Hangman game, the ultimate word-guessing game 
              with common topics.
              Perfect for all ages, our game combines the classic Hangman experience with the thrill 
              of collecting vacation essentials."
    />
    <meta
      name="keywords"
      content="wizy, hangman, game, vacation, fun, Ireland"
    />
    <title>WIZY</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/js/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <div id="logo">
          <img src="assets/images/wizy_logo.webp" alt="Wizy logo" />
          <h2>WIZY</h2>
        </div>
      </a>
      <input type="checkbox" id="responsive-menu" name="responsive-menu" />
      <label for="responsive-menu" class="responsive-menu-label">
        <i class="fa-solid fa-bars" id="responsive-menu-icon"></i>
      </label>
      <nav id="menu-list">
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="rules.html" class="active">New game</a></li>
          <li><a href="champions.html">Champions</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <div id="main-rules-container">
        <h2>GAME RULES</h2>
        <div id="rules-container">
          <div id="vacation-items-img">
            <img src="./assets/images/vacation_items.webp" alt="ticket image" />
          </div>
          <div id="vacation-items-description">
            <p>10 lives</p>
          </div>
          <div id="word-img">
            <img src="./assets/images/word.webp" alt="word image" />
          </div>
          <div id="word-description">
            <p>1 hidden word</p>
          </div>
          <div id="win-img">
            <img src="./assets/images/win.webp" alt="win image" />
          </div>
          <div id="win-description">
            <p>win or lose</p>
          </div>
        </div>

        <div id="rule-interaction-container">
          <div id="rule-form-container">
            <form id="game-details-form">
              <label>Your name</label><br />
              <input type="text" id="user-name" name="user-name" required />
              <br />
              <label>Your level</label><br />
              <select id="complexity-list" name="complexity-list">
                <option value=""></option>
                <option value="easy">Picnic in the Park</option>
                <option value="medium">Campfire Tales</option>
                <option value="hard">Sunny Beach</option>
              </select>
            </form>
          </div>
          <div id="start-game-container"></div>
          <button type="submit" form="game-details-form">Let's play</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/32c1244c27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
